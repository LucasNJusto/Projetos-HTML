<!Doctype HTML>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="modelo03.css">

<title>Base</title>

<style>
ul
{
    list-style-type: none;
    margin: 0;
    padding: 0;
    width: 200px;
    background-color: rgb(80, 80, 202);
}

li a
{
    display: block;
    color: black;
    padding: 8px 16px;
    text-decoration: none;
}

li a.active
{
    background-color: #4CAF50;
    color: azure;
}

li a:hover:not(.active)
{
    background-color: yellow;
    color: aquamarine;
}

</style>


</head>
<body>   <!-- "Corpo" -->
    <h2>Vertical Navigation Barra (Barra de navegação Vertical)</h2>
    <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#home">Santo André</a></li>
        <li><a href="#home">São Bernardo</a></li>
        <li><a href="#home">São Caetano</a></li>
    </ul>


</body>
</html>
