<title>Footer</title>

<style>

*
{
    box-sizing: border-box;
}

body
{
    margin: 0;    
}

/* Estilizar o header */
.header
{
    background-color: blue;
    padding: 20px;
    text-align: center;
}

/* Estilizando o nav bar top */
.topnav
{
    overflow: hidden;
    background-color: black;
}

/* Estilizar os linsks na top nav */
.topnav a
{
    float: left;
    display: block;
    color: #ffffff;
    text-align: center;
    padding: 14px 16px ;
    text-decoration: none;
}

/* A cor do Hover */
.topnav a:hover
{
    background-color: rgb(255, 0, 212);
    color: azure;
}

/* Trabalhar com as colunas */
.column
{
    float: left;
    padding: 10px;    
}
.column.side
{
    width: 25%;
}
.column.middle
{
    width: 50%;
}

/* Limpar os pontos flutuantes(floats) depois das colunas */
.row::after
{
    content: "";
    display: table;
    clear: both;
}

/* layout Responsivo */
@media screen and (max-width: 600px)
{
    .column.side, .column.middle
    {
        width: 100%;
    }
}

/* Estilizando o Footer */
.footer
{
    background-color: rgb(125, 128, 128);
    padding: 10px;
    text-align: center;
}

</style>


</head>
