<title>Estilizando um Link dependendo do estado com a propriedade text-decoration</title>

<style>
    /* Link nao vistado */
    a:link 
    {
        text-decoration: none;
    }

    /* Link vistado */
    a:visited
    {
        text-decoration: none;
    }

    /* passe o mouse por cima do link */
    a:hover
    {
        text-decoration: underline;
    }

    /* Link selecionado */
    a:active
    {
        text-decoration: underline;
    }
</style>

    <p> <b> <a href="#home" target="_blank"> Um link qualquer 2 </a> </b> </p>
